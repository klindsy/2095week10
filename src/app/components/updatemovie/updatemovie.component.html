<div class="section">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Release Year</th>
            <th>Actors In Movie</th>
            <th>Select!</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <td>{{item.actorsDB}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Update</button></td>
        </tr>
    </table>
    <hr>
    <div *ngIf="moviesDB.length>0">
        <div class="form-group">
            <label for="movieTitle">Title</label>
            <input type="text" class="form-control" id="movieTitle" [(ngModel)]="title" readonly>
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" [(ngModel)]="year" readonly>
        </div>
        <br/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="updateActor">Actor to Add: </label>
            </div>
            <select class="custom-select" id="updateActor" [(ngModel)]="actorId">
                <option *ngFor="let actor of actorsDB" [ngValue]="actor._id"> {{actor.name}}, {{actor.bYear}} </option>
            </select>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" (click)="onUpdateMovie()">Add Actor To Movie</button>
    </div>
</div>
