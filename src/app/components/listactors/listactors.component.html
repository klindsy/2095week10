<div class="section">
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let item of actorsDB">
            <td>{{item.name}}</td>
            <td>{{item.bYear | actorBirthYearAge}}</td>
        </tr>
    </table>
</div>
